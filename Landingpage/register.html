<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/registerStyle.css">
</head>
<body>
    
    <div class="Container">
        <h1>Create Account</h1>
        <form action="accountCreated.html">
            <input type ="email" name="Email" placeholder="Email"><br>
            <input type ="teks" name="Full Name" placeholder="Full Name"><br>
            <input type ="tel" minLength="9" maxlength="13" name="Phone Number" placeholder="Phone Number"><br>
            <input type ="password" name="Password" placeholder="Password"><br>
            <input type ="password" name="Confirm Password" placeholder="Confirm Password"><br>
            <small>At least 8 characters, better use symbols and numbers.</small>
            <button>Create</button>
            
        </form>
        <div class="dha">
            <p>By Clicking Create Account, you confirm that you accept out</p>
            <p><b>Terms and Privacy.</b></p>
        </div>
        <div class="fyp">
            <p>Already have an account? <span><a href="login.html" target="_self">Login</a></span></p>
        </div>
    </div>
</body>
</html>
