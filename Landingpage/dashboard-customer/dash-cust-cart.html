<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="css/cartStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <h1>OIKU</h1>
        </div>
        <nav class="navbar">
            <a href="dash-cust.html">Home</a>
            <a href="dash-cust-catalog.html">Catalog</a>
            <a href="#">Order</a>
            <a href="dash-cust-order.html">History Order</a>
        </nav>
        <div class="menu-list">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="profile-down">
                <img src="../images/562ebed9cd49b9a09baa35eddfe86b00.jpg" onclick="toggleMenu()">
            </div>
        </div>
        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="user-info">
                    <img src="../images/562ebed9cd49b9a09baa35eddfe86b00.jpg">
                    <h2>Customer</h2>
                </div>
                <hr>
                <a href="dash-cust-profile.html" class="sub-menu-link">
                    <p>Profile</p>
                    <span>></span>
                </a>
                <a href="../login.html" class="sub-menu-link">
                    <p>Log Out</p>
                    <span>></span>
                </a>
            </div>
        </div>
    </header>
    <section class="cart">
        <div class="heading row">
            <h4>Your Order</h4>
            <a href="dash-cust-catalog.html">Add Order</a>
        </div>
        <div class="cart-content">
            <div class="cart-box">
                <img src="../images/Easy No-bake Strawberry Cake with Biscuit Crumbles - Best of Vegan.jpg" alt="" class="cart-img">
                <div class="detail-box">
                    <h2 class="cart-product-title">Nama Product</h2>
                    <div class="cart-price">Rp125000</div>
                    <input type="number" min="1" value="1" class="cart-quantity">
                </div>
                <a class="remove-cart">Remove</a>
            </div>
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">Rp0</div>
        </div>
        <button type="button" class="all-btn order-btn">Buy Now</button>
    </section>
    <section class="footer" id="footer">
        <div class="box-container">

            <div class="box">
                <h3>contact info</h3>
                <a href="#"><i class="fas fa-phone"></i>+62XXX</a>
                <a href="#"><i class="fas fa-envelope"></i>oiku@business.com</a>
                <a href="#"><i class="fas fa-map-marker-alt"></i>Gresik, Indonesia</a>
            </div>

            <div class="box">
                <h3>follow us</h3>
                <a href="#"><i class="fab fa-instagram"></i>Instagram</a>
                <a href="#"><i class="fab fa-tiktok"></i>Tik Tok</a>
            </div>
        </div>

        <div class="credit">Created by <span>Airlangga and Rizki</span></a>
        </div>
    </section>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
