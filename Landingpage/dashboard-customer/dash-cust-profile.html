    <section class="main-body">
        <form class="profil">
            <img class="prof-img" src="../images/562ebed9cd49b9a09baa35eddfe86b00.jpg"><br>
            <table>
                <tr>
                    <td class="label"><label>Nama</label></td>
                    <td class="equals">:</td>
                    <td class="input">
                        <input class="fill" type="text" name="nama" id="nama" value="Customer"  ><br>
                    </td>
                </tr>
                <tr>
                    <td class="label"><label>ID</label></td>
                    <td class="equals">:</td>
                    <td class="input">
                        <input class="fill" type="text" name="nama" id="nama" value="#0194001"  ><br>
                    </td>
                </tr>
                <tr>
                    <td class="label"><label>Alamat</label></td>
                    <td class="equals">:</td>
                    <td class="input">
                        <input class="fill" type="text" name="alamat" id="alamat" value="Jl. Surabaya"  ><br>
                    </td>
                </tr>
                <tr>
                    <td class="label"><label>Gender</label></td>
                    <td class="equals">:</td>
                    <td class="input">
                        <input class="fill" type="text" name="gender" id="gender" value="Laki-Laki"  ><br>
                    </td>
                </tr>
                <tr>
                    <td class="label"><label>Umur</label></td>
                    <td class="equals">:</td>
                    <td class="input">
                        <input class="fill" type="number" name="umur" id="umur" value="21"  ><br>
                    </td>
                </tr>
                <tr>
                    <td class="label"><label>Email</label></td>
                    <td class="equals">:</td>
                    <td class="input">
                        <input class="fill" type="text" name="email" id="email" value="customer@gmail.com"
                             ><br>
                    </td>
                </tr>
                <tr>
                    <td class="label"><label>Password</label></td>
                    <td class="equals">:</td>
                    <td class="input">
                        <input class="fill" type="password" name="password" id="password" value="Password123"
                             ><br>
                    </td>
                </tr>
            </table>
        </form>
        <div>
