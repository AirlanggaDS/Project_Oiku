<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/regConsStyle.css">
    <title>Register Consignor</title>
</head>
<body>
    
    <div class="Container">
        <h1>Join Become Consignor</h1>
        <p>Please fill your identity and wait for our email</p>
        <form action="consignorVerif.html">
            <input type ="teks" name="Name" placeholder="Name"><br>
            <input type ="email" name="Email" placeholder="Email"><br>
            <input type ="tel" minLength="9" maxlength="13" name="Phone Number" placeholder="Phone Number"><br>
            <input type ="teks" name="Address" placeholder="Address"><br>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
