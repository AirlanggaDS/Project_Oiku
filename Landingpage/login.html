<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/loginStyle.css">

    <script src="./js/validator.js"></script>
</head>
<body>
    
    <div class="Container">
        <h1>Login</h1>
        <form id="loginForm" action="javascript:;" onsubmit="dummyMiddleware()">
            <input type ="email" name="Email" placeholder="Email" id="email-form"><br>
            <p style="color: red;" id="email-error"></p>
            <input type ="password" name="Password" placeholder="Password" id="pass-form"><br>
            <p style="color: red; font-size: x-small;" id="password-error"></p>
            <button type="submit" onclick="validate()">Log In</button>
            
        </form>
        <div class="fyp">
            <a href="forgotPassword.html" target="_blank">Forgot your password?</a>
        </div>
        <div class="dha">
            <p>Don't have an account?</p>
            <form action="register.html"><button>Create Account</button></form>
            
        </div>
    </div>
</body>
</html>
